<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Google Homepage Project for TOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="page-container">
    <nav>
        <ul>
            <li><a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.ru/&ec=GAZAAQ" target="_top">Sign In</a></li>
            <li><a class="dropdown" id="nine-dots" href="" title="Google apps"></a></li>
            <li><a class="nav-link" href="https://www.google.com/imghp">Images</a></li>
            <li><a class="nav-link" href="https://mail.google.com/mail">Gmail</a></li>
        </ul>
    </nav>

    <div id="main-container">

        <div id='logo'>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>

        <div id='search-form'>
            <form action="">
                <input title='Search' type="text">
            </form>
        </div>

        <div id='buttons'>
            <form action="">
                <input id='g-search' value='Google Search' type='submit'></input>
                <input id='lucky' value="I'm Feeling Lucky" type='submit'></input>
            </form>

        </div>

    </div>


    <footer id='bottom-links'>
        <div id="bl-left">
            <a href="#">Advertizing</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="https://www.google.com/search/howsearchworks">How search works</a>
           </div>
        <div id="bl-right">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="#">Settings</a>   
        </div>
    </footer>
</div>
</body>
</html>
